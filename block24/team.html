<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!-- This links to the React library. --> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- This links to the React DOM library. -->

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- This imports Babel, which will convert ES6 syntax to ES5. -->
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
      function MyApp() {
        return <Profile />;
      }

      const Profile = () => {
        return (
            <section>
                <h2>James Gauvreau</h2>
                <img src="https://wmbsaltworks.neocities.org/images/site/saltlogo.png"/>
                <address>
                    <a href="mailto:james.longfrenchname@gmail.com">james.longfrenchname@gmail.com</a>
                    <br />
                    </address></section>
        );
                };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
